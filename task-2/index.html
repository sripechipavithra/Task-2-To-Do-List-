<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" role="main">
    <h1>To-Do List</h1>

    <form id="task-form" class="row" aria-label="Add task form">
      <input id="task-input" type="text" placeholder="Add a new task..." autocomplete="off" />
      <input id="due-input" type="date" aria-label="Due date" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <div class="controls-row">
      <input id="search" type="search" placeholder="Search tasks..." aria-label="Search tasks" />
      <button id="clear-completed" type="button">Clear completed</button>
    </div>

    <ul id="task-list" aria-live="polite" role="list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
